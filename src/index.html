<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <title>ParkMark</title>
        <meta
            name="viewport"
            content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <script
            type="module"
            src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
        ></script>

        <link rel="manifest" href="./manifest.json" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="fixed top-0 left-0 right-0 bg-header w-[100%] flex justify-center items-center h-[70px] z-[1000]">
            <h3 class="font-bold text-xl">Vehicles</h3>
        </header>

        <div id="item-container" class="flex justify-center items-center flex-col mt-[70px]">
          
        </div>


        <div class="fixed right-[50px] bottom-[100px] flex flex-col items-center bg-add-settings-container p-[10px] rounded-2xl">
            <button class="mb-[10px] bg-settings-button rounded-full h-[35px] w-[35px] p-[5px] flex justify-center items-center cursor-pointer">
                <img src="./assets/icons/settings.svg" alt="Settings Icon">
            </button>
            <button id="add-button" class=" bg-add-button h-[60px] w-[60px] flex justify-center items-center rounded-2xl cursor-pointer add-button hover:bg-add-button-hover">
                <img src="./assets/icons/add.svg" alt="Add Icon">
            </button>
        </div>


        <script src="./js/index.js"></script>

    </body>
</html>
